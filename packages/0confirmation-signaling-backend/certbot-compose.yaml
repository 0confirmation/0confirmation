version: "3.7"
services:
  certbot:
    image: certbot/certbot
    command: ["certonly", "--register-unsafely-without-email", "--agree-tos", "--standalone", "$DOMAIN"]
    ports:
      - "80:80"
    volumes:
      - /etc/letsencrypt:/etc/letsencrypt
      - /var/lib/letsencrypt:/var/lib/letsencrypt
