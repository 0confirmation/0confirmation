version: "3.7"
services:
  swap:
    user: 0:0
    image: 0confirmation/swap
    build:
      dockerfile: Dockerfile
      context: ./
    ports:
      - "80:80"
    volumes:
      - /root/nginx.conf:/etc/nginx/nginx.conf
  ganache:
    image: trufflesuite/ganache-cli
    ports:
      - "8545:8545"
